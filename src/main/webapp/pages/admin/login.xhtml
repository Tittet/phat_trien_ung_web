<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

    <ui:composition template="../../layouts/layout.xhtml">
        <ui:define name="content">
            <script type="text/javascript" src="js/admin/login.js"></script>
            <h:panelGrid id="pnlLogin" styleClass="pnl-login form-group card mx-auto align-middle mt-lg-1"
                     style="width: 250px;">
                <div class="card-header bg-primary text-white">Login panel</div>
                <div class="card-body">
                    <div class="ui-ng ui-g-12">
                        <div class="ui-g-4 ui-md-4 ui-lg-3">
                            <h:outputLabel for="txtUsername" value="Login ID"/>
                        </div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8">
                            <h:inputText styleClass="form-control" id="txtUsername" value="#{login.txtUsername}"/>
                        </div>
                    </div>

                    <div class="ui-ng ui-g-12">
                        <div class="ui-g-4 ui-md-4 ui-lg-3">
                            <h:outputLabel for="txtPassword" value="Password"/>
                        </div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8">
                            <h:inputSecret styleClass="form-control" id="txtPassword" value="#{login.txtPassword}"/>
                        </div>
                    </div>
                    <div class="ui-ng ui-g-12">
                        <div class="ui-g-4 ui-md-4 ui-lg-3">

                        </div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8">
                            <h:commandLink update="pnlLogin" styleClass="btn btn-blue" value="Login" actionListener="#{login.actLogin()}"/>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    Â© 2018 Copyright by
                    <a href="mailto:kataro92@gmail.com"> kataro92@gmail.com</a>
                </div>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
